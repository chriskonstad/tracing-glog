[package]
name = "tracing-glog"
version = "0.1.1"
edition = "2021"
description = "a glog-inspired formatter for tracing-subscriber"
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/davidbarsky/tracing-glog"
repository = "https://github.com/davidbarsky/tracing-glog"
documentation = "https://docs.rs/tracing-glog"

[dependencies]
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3.3", features = ["std", "fmt", "registry", "ansi"], default-features = false }
chrono = { version = "0.4", features = ["clock", "serde", "std"], default-features = false }
ansi_term = { version = "0.12" }

[dev-dependencies]
thiserror = "1"
structopt = "0.3"
tracing = { version = "0.1" }